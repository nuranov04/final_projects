{% extends 'cities/index.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5c459b5eb0.js" crossorigin="anonymous"></script>
</head>
<body style="background:Aqua" >


<main>
    <section class="country">
        <div class="country_card" style="background:Azure">
            <h3>{{ university.university }}</h3>
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ university.university_image.first.image.url }}" class="d-block w-100" alt="...">
                    </div>
                    {% for image in university.university_image.all %}
                    <div class="carousel-item">
                        <img src="{{ image.image.url }}" class="d-block w-100" alt="...">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <h4>Street Avenue</h4>
            <p>{{ university.description }}</p>
        </div>
        <div class="card_wrapper" style="margin-right:25%; background:Azure; outline: none ; border: none; color: white ; font-weight: bolder ; padding: 10px ; border-radius: 10px ; cursor: pointer">
            {% for faculty in university.faculty.all %}
            <label style="outline: none ; border: none; color: white ; font-weight: bolder ; padding: 10px ; border-radius: 10px ; cursor: pointer ;  href='{% url 'faculty_detail' faculty.id %}'">
                <p class="nameOfUn" href='{% url "faculty_detail" faculty.id %}'>
                    Название факультет:
                    <a href='{% url "faculty_detail" faculty.id %}'>
                        <span>
                            {{ faculty.faculty }}
                        </span>
                    </a>
                </p>
                <p class="nameOfUn">
                    Цена контракта: <span>{{ faculty.price }}</span>
                </p>
            </label>
            {% endfor %}
        </div>
    </section>
</main>
</body>
</html>
{% endblock %}
