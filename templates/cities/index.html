{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://kit.fontawesome.com/5c459b5eb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/city_cards.css'%}">
    <link rel="stylesheet" href="{% static 'css/university_detail.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>

<body>
    {% include 'include/navbar.html' %}
    <main>
        <section class="main_container">
            {% for population in cities%}
            <div class="mainCard" href="{% url 'city' population.id %}">
                <img style="width: 100%; left: 0;  position: absolute;" src=" {{ population.city_image.first.image.url }}">
                <div class="mainCard_inside ">
                    <h3>{{ population.city }}</h3>
                    <div class="mainCard_inside_content ">
                        <p>{{ city.description }}</p>
                        <a href="{% url 'city' population.id %} ">
                            <button style="margin-top: 25px;" >read more</button>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    {% block content %}
    {% endblock %}
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.formset/1.2.2/jquery.formset.js"></script>
<script type="text/javascript">
    $('.formset_row').formset({
        addText: '<button class="btn btn-info mt-3">Add new image</button>',
        deleteText: '<button class="btn btn-danger">Delete</button>',
        prefix: 'city_image',
    });
    $('.formset_row_2').formset({
        addText: '<button class="btn btn-info mt-3">Add new image</button>',
        deleteText: '<button class="btn btn-danger">Delete</button>',
        prefix: 'university_image',
    });
</script>

</html>
